      },

        note: 4,
        texte: " Très bonne expérience. Le technicien est venu le jour même et ce dans les plus brefs délais. Je recommande fortement ! "
      },
      {
        nom: "Mégane S.",
        image: "Megane.png",
        note: 5,
        texte: " Installation des caméras très propre. Optez pour une sécurité plus optimale où que vous soyez dans le monde. J'adore gracement ! "
      },
      {
        nom: "Tobias N.",
        image: "Tobias.png",
        note: 5,
        texte: " Pré-enrôlement rapide pour mes papiers. J'ai pu effectuer mon voyage à temps lorsque mon passport avait expiré. Merci beaucoup ! "
      },
      {
        nom: "Rose M.",
        image: "Rose.png",
        note: 5,
        texte: " Leur expertise en Système d'exploitation m'a permis de gagner en visibilité. Je vis mieux aujourd'hui grace à vous. Un grand merci ! "
      }
    ];

    let index = 0;
    const card = document.getElementById("testimonial-card");

    function renderStars(n) {
      return "★".repeat(n) + "☆".repeat(5 - n);
    }

    function showTestimonial(i) {
      const t = testimonials[i];
      card.style.opacity = 0;
      setTimeout(() => {
        card.innerHTML = `
          <img src="${t.image}" alt="client photo">
          <div class="testimonial-name">${t.nom}</div>
          <div class="stars">${renderStars(t.note)}</div>
          <div class="testimonial-text">“${t.texte}”</div>
        `;
        card.style.opacity = 1;
      }, 200);
    }

    document.getElementById("prev").onclick = () => {
      index = (index - 1 + testimonials.length) % testimonials.length;
      showTestimonial(index);
    };

    document.getElementById("next").onclick = () => {
      index = (index + 1) % testimonials.length;
      showTestimonial(index);
    };

    // Auto-switch
    setInterval(() => {
      index = (index + 1) % testimonials.length;
      showTestimonial(index);
    }, 5000);

    // Initialiser au chargement
    showTestimonial(index);
  </script>
